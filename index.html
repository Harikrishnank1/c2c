<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:'Inter',sans-serif;background:#fff;color:#1d1b20;padding:20px;margin:0;">

  <div style="width:100%;max-width:402px;display:flex;flex-direction:column;align-items:center;gap:2rem;">
    <div style="text-align:center;">
      <img src="assets/logo.png?width=280" alt="Dashboard Logo" style="width:140px;height:140px;object-fit:contain;">
    </div>

    <div style="text-align:center;">
      <h1 style="font-size:32px;font-weight:700;margin-bottom:8px;">Sign in to your Dashboard</h1>
      <p style="font-size:16px;font-weight:500;color:#72777a;margin:0;">Please enter your email id and password</p>
    </div>

    <form id="loginForm" style="width:100%;max-width:327px;display:flex;flex-direction:column;gap:16px;">
      <input type="text" id="username" placeholder="Username" required
        style="width:100%;height:48px;padding:0 14px;border:1px solid #e3e5e5;border-radius:8px;font-size:16px;color:#72777a;outline:none;transition:border 0.2s,box-shadow 0.2s;">
      
      <input type="password" id="password" placeholder="Password" required
        style="width:100%;height:48px;padding:0 14px;border:1px solid #e3e5e5;border-radius:8px;font-size:16px;color:#72777a;outline:none;transition:border 0.2s,box-shadow 0.2s;">

      <div style="display:flex;align-items:center;gap:8px;font-size:12px;font-weight:500;cursor:pointer;">
        <input type="checkbox" id="keep-signed-in" style="width:14px;height:14px;">
        <label for="keep-signed-in">Keep me signed in</label>
      </div>

      <button type="submit"
        style="height:48px;background:#6b4eff;color:#fff;font-size:16px;font-weight:600;border:none;border-radius:24px;cursor:pointer;transition:background 0.2s ease-in-out;">
        Button
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
